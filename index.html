<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto - Pokémon Slider</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="titulo">Pokémon Slider <span>MapaDev Week</span></h1>
    </header>

    <main class="pokemon-slider">
      <a href="#" class="seta btn-voltar" id="btn-voltar">
        <img src="imagens/seta.png" alt="seta voltar" />
      </a>

        <ul id="pokemons">
          <li class="cartao fundo selecionado">
            <img src="https://pokemonnewscenter.com.br/wp-content/uploads/2021/06/pikachu.png" alt="pikachu" />

            <div>
              <h2 class="nome">Pikachu</h2>
              <span class="tipo">elétrico</span>
            </div>
          </li>

          <li class="cartao fundo">
            <img src="https://pokemonnewscenter.com.br/wp-content/uploads/2021/06/mr-mime.png" alt="Mr. Mime" />

            <div>
              <h2 class="nome">Mr. Mime</h2>
              <span class="tipo">psíquico</span>
            </div>
          </li>

          <li class="cartao fundo">
            <img src="https://pokemonnewscenter.com.br/wp-content/uploads/2021/06/snorlax.png" alt="Snorlax" />

            <div>
              <h2 class="nome">Snorlax</h2>
              <span class="tipo">normal</span>
            </div>
          </li>

          <li class="cartao fundo">
            <img src="https://pokemonnewscenter.com.br/wp-content/uploads/2021/06/snorlax.png" alt="Snorlax" />

            <div>
              <h2 class="nome">Snorlax</h2>
              <span class="tipo">normal</span>
            </div>
          </li>

          <li class="cartao fundo">
            <img src="https://pokemonnewscenter.com.br/wp-content/uploads/2021/06/snorlax.png" alt="Snorlax" />

            <div>
              <h2 class="nome">Snorlax</h2>
              <span class="tipo">normal</span>
            </div>
          </li>
        </ul>
   

      <a href="#" class="seta btn-avancar" id="btn-avancar">
        <img src="imagens/seta.png" alt="seta avançar" />
      </a>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
